name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: macos-latest
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Build target
        run: uv run python build.py --skip-tests --target ${{ matrix.target }} --output-dir dist

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: '*'
          path: artifacts
          merge-multiple: true

      - name: Generate install instructions
        run: |
          cat > install.txt << 'EOF'
          # Installation

          ## Linux (x86_64)
          ```bash
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/dotsync-linux-x86_64.tar.gz | tar xz
          sudo mv dotsync /usr/local/bin/
          ```

          ## macOS (Apple Silicon)
          ```bash
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/dotsync-macos-aarch64.tar.gz | tar xz
          sudo mv dotsync /usr/local/bin/
          ```

          ## Install latest (any platform)
          ```bash
          # Replace PLATFORM with: linux-x86_64 or macos-aarch64
          curl -L https://github.com/${{ github.repository }}/releases/latest/download/dotsync-PLATFORM.tar.gz | tar xz
          ```

          ## Verify checksums
          ```bash
          sha256sum -c dotsync-linux-x86_64.tar.gz.sha256
          ```
          EOF

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          body_path: install.txt
          generate_release_notes: true
