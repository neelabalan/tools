name: Release

on:
  push:
    tags:
      - '*-v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: macos-latest
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Extract tool name from tag
        id: extract
        run: |
          TAG="${{ github.ref_name }}"
          TOOL="${TAG%%-v*}"
          echo "tool=$TOOL" >> $GITHUB_OUTPUT

      - name: Build target
        run: uv run python build.py --skip-tests --tool ${{ steps.extract.outputs.tool }} --target ${{ matrix.target }} --output-dir dist

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: '*'
          path: artifacts
          merge-multiple: true

      - name: Extract tool name
        id: extract
        run: |
          TAG="${{ github.ref_name }}"
          TOOL="${TAG%%-v*}"
          echo "tool=$TOOL" >> $GITHUB_OUTPUT

      - name: Generate install instructions
        run: |
          TOOL="${{ steps.extract.outputs.tool }}"
          cat > install.txt << EOF
          ## Linux (x86_64)
          \`\`\`bash
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$TOOL-linux-x86_64.tar.gz | tar xz
          sudo mv $TOOL /usr/local/bin/
          \`\`\`

          ## macOS (Apple Silicon)
          \`\`\`bash
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$TOOL-macos-aarch64.tar.gz | tar xz
          sudo mv $TOOL /usr/local/bin/
          \`\`\`
          EOF

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          body_path: install.txt
          generate_release_notes: true
